# models + hyperparameters
# use ~ for None
rf:
  n_estimators:
    - 100
    # - 200
    # - 500
  max_depth:
    # - 10
    - ~
  criterion:
    - squared_error
    # - absolute_error
    # - friedman_mse
    # - poisson
  max_features:
    # - sqrt
    # - log2
    - ~
  ccp_alpha:
  # this controls the level of pruning performed to reduce overfitting.
    # - 0
    # - 0.01
    # - 0.1
    - 1
    # - ~
  min_samples_leaf:
  # # if a feature is < this value, it will not be considered to become a terminal node.
  # # this can prevent overfitting e.g. where all samples get their own leaf
    - 1
    # - 5
    # - 10
