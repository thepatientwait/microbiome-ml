name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4  # Updated to v4
    
    - name: Setup pixi
      uses: prefix-dev/setup-pixi@v0.8.1 # Updated to match your other file
      with:
        pixi-version: v0.40.0
        cache: true
    
    - name: Install dependencies
      run: pixi install
    
    - name: Run tests with coverage
      # Explicitly running pytest with coverage flags to ensure xml is generated for codecov
      run: pixi run pytest test/tests/ --cov=src/microbiome_ml --cov-report=xml --cov-report=term
    
    - name: Run linting
      run: pixi run lint
    
    - name: Run type checking
      run: pixi run type-check
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4 # Updated to v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10' # Only upload once
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }} # Good practice to add token for v4
